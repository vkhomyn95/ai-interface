<div id="rightModal" class="modal">
    <div class="modal-background" onclick="closeRightModal()"></div>
    <div class="modal-card" style="width: 400px;">
        <header class="modal-card-head">
            <p class="modal-card-title" id="modal-title">Нове право</p>
            <button class="delete" aria-label="close" onclick="closeRightModal()"></button>
        </header>
        <form method="POST" id="rightForm">
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Назва</label>
                    <div class="control">
                        <input class="input" type="text" name="name" id="right-name" required>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button type="button" class="button button-secondary " onclick="closeRightModal()">Скасувати</button>
                <button type="submit" class="button button-main">Зберегти</button>
            </footer>
        </form>
    </div>
</div>
